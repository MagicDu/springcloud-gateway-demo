
server:
  port: 8899

spring:
  application:
    name: magic-gateway
  datasource:
    url: jdbc:mysql://localhost:3306/pys?useUnicode=true&characterEncoding=UTF8&useSSL=false&autoReconnect=true&serverTimezone=UTC
    driver-class-name: com.mysql.jdbc.Driver
    username: root
    password: 123456
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.10.242:8848
  jpa:
    show-sql: true
  redis:
      #单机配置
    host: 192.168.10.245
    port: 6379
    timeout: 6000
    password:
    database: 0
    ##sentinel配置
    sentinel:
      nodes: 192.168.10.191:26379,192.168.10.192:26379,192.168.10.193:26379
      #master: mymaster
      master:
    ##lettuce连接池增加的配置
    lettuce:
      pool:
        max-active:  100 # 连接池最大连接数（使用负值表示没有限制）
        max-idle: 100 # 连接池中的最大空闲连接
        min-idle: 50 # 连接池中的最小空闲连接
        max-wait: 6000 # 连接池最大阻塞等待时间（使用负值表示没有限制

logging:
  level:
    org.springframework.web: info

